{% extends 'base_site.html' %}
{% block title %} {{ page_title }} {% endblock title %}

{% block content %}

        <hr />
    </div>
</div>

    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="card card-small card-post card-post--1">

                <div class="text-center">
                    <a href="{% url 'distrik' %}">
                        <img src="/static/images/icon/db.png" width="80px" alt="distrik" />

                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">

            <div class="card-body">
                <div class="text-center">
                    <a href="{% url 'kampung' %}">
                        <img src="/static/images/icon/db.png" width="80px" alt="kampung" />
                        <h5>KAMPUNG</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="card card-small card-post card-post--1">
            <div class="card-body">
                <div class="text-center">
                    <a href="#">
                        <img src="/static/images/icon/db.png" width="80px" alt="kampung" />
