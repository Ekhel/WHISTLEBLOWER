

<form method="post" action="{% url 'editkategori' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="hidden" name="id_kategori" id="xid_kategori" /> 
        <input type="text" name="nama_kategori" id="xnama_kategori" class="form-control" placeholder="Nama Kategori" /> 
    </div>
    <div class="form-group">
        <input name="deskripsi" class="form-control" id="xdeskripsi" />
    </div>
    <div class="form-group">
        <input type="submit" value="Update" class="mb-2 btn btn-sm btn-outline-primary mr-1" />
    </div>
</form>
